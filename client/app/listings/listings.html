<div ng-include="'components/navbar/navbar.html'"></div>

<img src="assets/oceanica/html/images/ocean.jpg" id="oceanPic">

<div class="col-md-12">
  <div class="myListings">
    <ul class="list-group" ng-repeat="listing in listings" ng-hide="deleted">
      <li class="list-group-item"><h3>Property Name</h3></li>
      <li class="my-listings"><p class="txt"><b>{{listing.property_info.name}}</b></p>
        <div class="right-align">
          <a href="{{user.name}}/{{listing._id}}" class="btn btn-success centered" data-inline="true">VIEW</button>
          <button class="btn btn-success" ng-click="editSite(id)" data-inline="true">EDIT</button>
          <button class="btn btn-warning share" ng-click="" data-inline="true">SEND WELCOME EMAIL</button>
          <button class="btn btn-warning share" ng-click="" data-inline="true">REQUEST FEEDBACK</button>
          <button type="button" class="btn btn-danger" ng-click="deleteListing(listing)" data-inline="true">-</button>
        </div>
      </li>
    </ul>
  </div>
</div>
